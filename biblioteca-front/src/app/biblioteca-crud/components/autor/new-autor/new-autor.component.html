<!-- Modal de Agregar Autor -->
<div class="modal fade" id="agregarAutorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-info text-dark">
        <h5 class="modal-title">
            Agregar
        </h5>
        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="autorForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              formControlName="nombre"
              class="form-control"
              id="nombre"
              [ngClass]="{'is-invalid': autorForm.get('nombre')?.invalid && autorForm.get('nombre')?.touched}"
              required
            />
            <div class="invalid-feedback" *ngIf="autorForm.get('nombre')?.invalid && autorForm.get('nombre')?.touched">
              El nombre es obligatorio.
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="nacionalidad">Nacionalidad</label>
            <input
              type="text"
              formControlName="nacionalidad"
              class="form-control"
              id="nacionalidad"
              [ngClass]="{'is-invalid': autorForm.get('nacionalidad')?.invalid && autorForm.get('nacionalidad')?.touched}"
              required
            />
            <div class="invalid-feedback" *ngIf="autorForm.get('nacionalidad')?.invalid && autorForm.get('nacionalidad')?.touched">
              La nacionalidad es obligatoria.
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="fechaNacimiento">Fecha Nacimiento</label>
            <input
              type="date"
              formControlName="fechaNacimiento"
              class="form-control"
              id="fechaNacimiento"
              [ngClass]="{'is-invalid': autorForm.get('fechaNacimiento')?.invalid && autorForm.get('fechaNacimiento')?.touched}"
              required
            />
            <div class="invalid-feedback" *ngIf="autorForm.get('fechaNacimiento')?.invalid && autorForm.get('fechaNacimiento')?.touched">
              La fecha de nacimiento es obligatoria.
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
